# Enable Spark Reporter
extent.reporter.spark.start=true

# Output file location for the Spark Report
extent.reporter.spark.out=test-output/SparkReport/ExtentReport.html

# Configuration file for Extent Reports
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Screenshots
screenshot.dir=test-output/Screenshots/
screenshot.rel.path=../Screenshots/

# Automatically attach screenshots for failed steps
extent.reporter.spark.screen.shots=true
extent.reporter.spark.failed.steps.screenshots=true

# View order in Spark Reporter
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device

# System Information
systeminfo.OS=Windows
systeminfo.User=Priya
systeminfo.Build=1.1
systeminfo.SiteName/AppName=Practice Test/Demo.apk